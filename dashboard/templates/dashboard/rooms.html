<div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
  <!-- Your content -->
  <div class="grid grid-cols-2 gap-6">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Rooms</h1>
    <a
      href="{% url 'dashboard:new_room' %}"
      class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 col-end-7 col-span-2"
    >
      Create a Room
    </a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    {% for room in rooms %}
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold">{{ room.name }}</h2>
      <p class="text-gray-500">{{ room.description }}</p>
      <p class="mt-4 font-bold text-blue-500">Read more..</p>
    </div>
    <!-- Close the 'for' loop after every 2nd card -->
    {% if forloop.counter|divisibleby:2 %}
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    {% else %}
    <!-- If it's not the 2nd card, continue the loop -->
    {% endif %}
  </div>

  {% empty %}
  <div class="flex justify-center">
    <p>No rooms have been created yet.</p>
  </div>
  {% endfor %}
</div>
